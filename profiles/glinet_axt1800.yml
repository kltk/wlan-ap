profile: glinet_axt1800
target: ipq60xx
subtarget: generic
description: Build image for the GL.iNET AXiT1800
image: bin/targets/ipq60xx/generic/openwrt-ipq60xx-glinet_axt1800-squashfs-sysupgrade.tar
feeds:
  - name: ipq807x
    path: ../../feeds/ipq807x_v5.4
include:
  - wifi-ax-v54
  - ucentral-ap
packages:
  - ipq60xx
diffconfig: |
  CONFIG_TARGET_ROOTFS_TARGZ=y
  CONFIG_TARGET_ROOTFS_EXT4FS=y
  CONFIG_TARGET_IMAGES_GZIP=y
  CONFIG_BUILD_PATENTED=y
  CONFIG_KERNEL_KEXEC=y
  CONFIG_KERNEL_PROC_VMCORE=y
  CONFIG_KERNEL_PROC_KCORE=y
  CONFIG_KERNEL_CRASH_DUMP=y
